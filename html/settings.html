<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="../css/admin.css" rel="stylesheet">
    <link href="../css/settings.css" rel="stylesheet">
</head>

<body style="margin:0" class="dark">
<div class="center">
    <div class="container-center">
        <div style="width: 100%">
            <h1>
                Settings
            </h1>
        </div>

        <div>
            <label for="title-input">Title</label>
            <input type="text" id="title-input" placeholder="Name of the event" oninput="updateTitle()">
        </div>

        <div>
            <label for="euro">€</label>
            <input type="radio" id="euro" name="currency" onclick="setCurrency('€')" checked>
            <label for="usd">$</label>
            <input type="radio" id="usd" name="currency" onclick="setCurrency('$')">
            <label for="pound">£</label>
            <input type="radio" id="pound" name="currency" onclick="setCurrency('£')">
            <label for="yen">¥</label>
            <input type="radio" id="yen" name="currency" onclick="setCurrency('¥')">
        </div>

        <div style="max-height: 400px; overflow-y: auto;">
            <table style="width: 100%;">
                <thead>
                <tr>
                    <td><strong>Trigram</strong></td>
                    <td><strong>Name</strong></td>
                    <td><strong>Price</strong></td>
                    <td><strong>Minimum price</strong></td>
                    <td></td>
                </tr>
                </thead>
                <tbody id="items">

                </tbody>
            </table>
        </div>

        <span>
                <button onclick="saveAs()">Save template</button>
                <button onclick="openFile()">Load</button>
            </span>

        <div id="errors">

        </div>

        <form id="add-item" novalidate>
                <span>
                    <label for="product" hidden>Product</label>
                    <input type="text" id="product" placeholder="Name" required>
                    <label for="price" hidden>Price</label>
                    <input type="number" id="price" placeholder="Price" min="0" step="0.01" required>
                    <label for="min-price" hidden>Minimum price</label>
                    <input type="number" id="min-price" placeholder="Minimum price" min="0" step="0.01">
                    <button type="submit">+</button>
                </span>
        </form>
        <button onclick="launch()">Launch</button>
    </div>
</div>
</body>
</html>

<script src="../js/settings.js"></script>
