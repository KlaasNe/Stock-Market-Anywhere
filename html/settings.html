<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="../css/admin.css" rel="stylesheet">
</head>


<body style="margin:0" class="dark">
<div class="center">
    <div class="container-center">
        <div style="width: 100%">
            <h1>
                Settings
            </h1>
        </div>
        <div class="">
            <label for="euro">€</label>
            <input type="radio" id="euro" name="currency" checked>
            <label for="usd">$</label>
            <input type="radio" id="usd" name="currency">
            <label for="pound">£</label>
            <input type="radio" id="pound" name="currency">
        </div>
        <div>
            <table style="width: 100%; margin-bottom: 1rem;">
                <thead>
                    <tr>
                        <td>Trigram</td>
                        <td>Name</td>
                        <td>Price</td>
                        <td>Minimum price</td>
                    </tr>
                </thead>
                <tbody id="items">

                </tbody>
            </table>
            <span>
                <label for="product" hidden>Product</label>
                <input type="text" id="product" placeholder="Name">
                <label for="price" hidden>Price</label>
                <input type="number" id="price" placeholder="Price" step="0.01">
                <label for="min-price" hidden>Minimum price</label>
                <input type="number" id="min-price" placeholder="Minimum price" step="0.01">
                <button onclick="add_product()">+</button>
            </span>
        </div>
    </div>
</div>
</body>
</html>

<script src="../js/settings.js"></script>
